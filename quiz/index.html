<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Advancers</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/39a8b01339.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1><span class="backgroundColor">Tech Advancers</span></h1>
    <h2 id="question" class="backgroundColor"></h2>
    <div id="answerBox">
      <button class="answer">{Answer 1}</button>
      <button class="answer">{Answer 2}</button>
      <button class="answer">{Answer 3}</button>
      <button class="answer">{Answer 4}</button>
    </div>

    <div class="display-flex">
    <div id="score-board">
      <p id="answer-result"></p>
      <p>Score: <span id="score">0</span></p>
      <p>Difficulty Level: <span id="difficulty">Easy</span></p>
      <p><span id="questionNumber">1</span>/10</p>
      <button id="next-question">Next Question</button>
    </div>

    <div class="tech-inventory">
      <h3 class="tech-advice">Tech Inventory<span class="tech-tool-text">Get 7 answers right in every round to grow your tech tool kit</span></h3>&nbsp;<i class="fa-solid fa-circle-info"></i>
      <p id="inventory"></p>
    </div>
    
  </div>
    <script src="main.js"></script>
  </body>
</html>
